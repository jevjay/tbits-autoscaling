config:
- name: dummy
  availability_zones: ["eu-west-1c"]
  desired_capacity: 0
  min_size: 0
  max_size: 0
  default_cooldown: 300
  health_check_grace_period: 300
  health_check_type: "EC2"
  force_delete: false
  kernel_id: dummy
  ssh_key_name: dummy
  ram_disk_id: dummy
  vpc_security_group_ids:
    - sg-12345678
  instance_profile:
    name: dummy-profile
    policy_json: ./test/instance_profile/policy/dummy.json
  schedule:
    - name: dummy-schedule-1
      min_size: 0
      max_size: 1
      desired_capacity: 0
      start_time: "2022-12-11T18:00:00Z"
      end_time: "2022-12-12T06:00:00Z"
  scaling:
    - name: dummy-simple-scaling-1
      scaling_adjustment: 2
      adjustment_type: ChangeInCapacity
      cooldown: 300
    - name: dummy-simple-scaling-2
      adjustment_type: ChangeInCapacity 
      step_adjustment:
        - scaling_adjustment: -1
          metric_interval_lower_bound: 1.0
          metric_interval_upper_bound: 2.0
        - scaling_adjustment: 1
          metric_interval_lower_bound: 2.0
          metric_interval_upper_bound: 3.0
    - name: dummy-predictive-scaling-1
      scaling_adjustment: 2
      adjustment_type: "ChangeInCapacity"
      cooldown: 300
      type: PredictiveScaling
      predictive_scaling_configuration:
        - metric_specification:
            target_value: 10
            customized_load_metric:
              - id: load_sum
                expression: SUM(SEARCH('{AWS/EC2,AutoScalingGroupName} MetricName=\"CPUUtilization\" my-test-asg', 'Sum', 3600))
              - id: load_sum_2
                expression: SUM(SEARCH('{AWS/EC2,AutoScalingGroupName} MetricName=\"CPUUtilization\" my-test-asg', 'Sum', 1800))
            customized_scaling_metric:
              - id: scaling
                metric_stat:
                  metric:
                    name: CPUUtilization
                    namespace: AWS/EC2
                    stat: Average
                    dimensions:
                      name: AutoScalingGroupName
                      value: my-test-asg
    - name: dummy-predictive-scaling-2
      scaling_adjustment: 2
      adjustment_type: "ChangeInCapacity"
      cooldown: 300
      type: PredictiveScaling
      predictive_scaling_configuration:
        - metric_specification:
            target_value: 10
            predefined_load_metric:
              - type: ASGTotalCPUUtilization
                resource_label: test
  launch_template:
    name: dummy-launch-template
    image_id: "ami-dummy"
    instance_type: "t3a.small"
    disable_api_termination: false
    ebs_optimized: true
    block_devices:
      - name: /dev/sda1
        size: 8
    user_data: ./test/user-data/dummy.sh
    spot_options:
      block_duration_minutes: 60
      instance_interruption_behavior: stop
      max_price: 1
      spot_instance_type: one-time
    capacity_reservation:
      capacity_reservation_preference: open
    cpu_options:
      core_count: 4
      thread_per_core: 2
    elastic_gpu_specifications:
      type: dummy
    elastic_inference_accelerator:
      type: eia1.medium
    license_specification:
      arn: arn:aws:license-manager:eu-west-1:123456789012:license-configuration:lic-0123456789abcdef0123456789abcdef
    metadata:
      http_endpoint: enabled
      http_tokens: required
      http_put_response_hop_limit: 1
      instance_metadata_tags: enabled
    monitoring:
      enabled: true
    network_interfaces:
      associate_public_ip_address: true
    placement:
      availability_zone: "eu-west-1a"
    tag_specifications:
      resource_type: instance
      tags:
        Name: dummy
    
